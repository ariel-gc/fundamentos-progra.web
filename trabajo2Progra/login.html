<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Bliss Gym</title>
    <link rel="stylesheet" href="css/login.css">
</head>


<body>

    <div class="login-container">
        <section class="row mt-5 gx-4 gy-4 p-4">
            <div class="p-4 bg-light rounded">
                <div class="mb-4">
                    <div class="mb-3">
                        <h3>Iniciar Sesión</h3>
                    </div>
                    <div class="">No tienes cuenta? <a href="#">Regístrate aquí</a></div>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="in-txt-user">Usuario</label>
                    <input class="form-control" id="in-txt-user" type="text"/>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="in-txt-pass">Contraseña</label>
                    <input class="form-control" id="in-txt-pass" type="password"/>
                    <div id="forgot-pass"><label><a href="#">Recuperar Contraseña</a></label>
                    </div>
                </div>
                <div class="mb-4">
                    <input class="form-check-input" type="radio"/>
                    <label class="form-check-label">Recordar datos</label>
                </div>
                <div class="text-center">
                    <button class="btn p-2 text-light" id="btn-login" type="button">Iniciar sesión</button>
                </div>
            </div>
        </section>
    </div>

    <script src="js/login.js"></script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
